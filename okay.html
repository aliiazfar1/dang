<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pink Unicorn Page</title>
    <style>
        /* Reset some browser default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffe6f0;
            color: #ff1493;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Main container */
        .container {
            background: #fff0f5;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(255, 20, 147, 0.2);
        }

        /* Heading style */
        h1 {
            font-size: 3em;
            color: #ff69b4;
            margin-bottom: 20px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.5em;
            color: #ff69b4;
            margin-bottom: 15px;
        }

        /* Button styling */
        .button {
            background-color: #ff1493;
            color: white;
            padding: 10px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hi Chimpanzee</h1>
        <p>Okay to the point, Unicorn wapis karo!</p>
        <p>Well if not okay keep it then.</p>
        <p>Ye kia tareeqa hai ke kidnap karlia.</p>
        <p>You could literally say me to make one for you.</p>
        

        <button class="button">Fine! Keep the Unicorn</button>
    </div>

</body>
</html>
